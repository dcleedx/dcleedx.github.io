title: "블로그 제목B"
description: "이동철의 기술·일상 블로그"
url: "https://dcleedx.github.io"
baseurl: ""                    # 사용자 페이지는 빈 값

# ▶ 테마: Minimal Mistakes (원격 테마)
remote_theme: "mmistakes/minimal-mistakes"

# ▶ 플러그인 (로컬 미리보기할 때도 동일하게 두세요)
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-remote-theme
  - jekyll-sitemap

# 언어/문서 설정
lang: ko
markdown: kramdown
kramdown:
  input: GFM

# 퍼머링크(선호 스타일)
permalink: /:year/:month/:day/:title/

# 페이지네이션(홈에 최신글 N개)
paginate: 5
paginate_path: "/page:num/"

# 작성자(선택)
author:
  name: "이동철"
  email: "your-email@example.com"

# 빌드 제외(선택)
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - README.md
